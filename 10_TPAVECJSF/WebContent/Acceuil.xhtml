<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view locale="#{languageBean.local}"></f:view>

<h:head>
	<title>Acceuil</title>
</h:head>
<h:body>

	<ui:insert name="menu">

		<ui:include src="/template/Menu.xhtml"></ui:include>

	</ui:insert>


	<h1 style="text-align: center;">#{msg.welcome}</h1>


	<h:form id="form">


		<p:dataTable var="user" value="#{agentBean.listUser}"
			tableStyleClass="ui-table-columntoggle"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="4" style="margin-bottom:20px">
			<p:column headerText="Id" priority="1">

				<h:outputText value="" />
				<p:inplace editor="true">
					<h:inputText value="#{user.id_user}" />
				</p:inplace>
			</p:column>

			<p:column headerText="#{msg.name}" priority="2">
				<h:outputText value="" />
				<p:inplace editor="true">
					<h:inputText value="#{user.nom}" />
				</p:inplace>

			</p:column>

			<p:column headerText="#{msg.surname}" priority="1">

				<h:outputText value="" />
				<p:inplace editor="true">
					<h:inputText value="#{user.prenom}" />
				</p:inplace>
			</p:column>

			<p:column headerText="#{msg.mail}" priority="2">

				<h:outputText value="" />
				<p:inplace editor="true">
					<h:inputText value="#{user.mail}" />
				</p:inplace>
			</p:column>

			<p:column headerText="#{msg.password}" priority="2">
				<h:outputText value="#{user.password}"
					rendered="#{not user.canEdit}" />
			</p:column>

			<p:column priority="2">
				<p:commandButton update="@all" action="#{userBean.updateUser}"
					icon="ui-icon-pencil">
					<f:setPropertyActionListener target="#{userBean.user}"
						value="#{user}" />
				</p:commandButton>

				<p:commandButton update="@all" action="#{userBean.deleteUser}"
					icon="ui-icon-close">
					<f:setPropertyActionListener target="#{userBean.user}"
						value="#{user}" />
				</p:commandButton>
			</p:column>







		</p:dataTable>
	</h:form>

</h:body>
</html>
