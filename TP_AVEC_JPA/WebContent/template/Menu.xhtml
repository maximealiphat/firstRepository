<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
</h:head>
<h:body>

	<ui:composition>

		<h:form id="menuForm">
			<p:tabMenu activeIndex="#{param.i}">

				<p:menuitem value="#{msg.welcome}" action="Acceuil.xhtml">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="#{msg.addUser}" action="Ajouter.xhtml">
					<f:param name="i" value="1" />
				</p:menuitem>

				<p:menuitem value="#{msg.deleteUser}" action="Delete.xhtml">
					<f:param name="i" value="2" />
				</p:menuitem>

				<p:menuitem value="#{msg.updateUser}" action="Update.xhtml">
					<f:param name="i" value="3" />
				</p:menuitem>

				<p:menuitem value="#{msg.disconnect}" action="connexion.xhtml">
					<f:param name="i" value="3" />
				</p:menuitem>

			</p:tabMenu>

			<h:panelGrid columns="2">

		#{msg.language}
		<h:selectOneMenu value="#{languageBean.localCode}" onchange="submit()"
					valueChangeListener="#{languageBean.changerLoc}">
					<f:selectItems value="#{languageBean.localites}" />
				</h:selectOneMenu>
			</h:panelGrid>

		</h:form>

	</ui:composition>


</h:body>
</html>
